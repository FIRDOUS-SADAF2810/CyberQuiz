<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cyber Safety Quiz — Animated</title>
<style>
  body{
    margin:0; font-family: 'Poppins', sans-serif; background:#0f172a; color:#e2e8f0;
    display:flex; justify-content:center; padding:20px;
  }
  .quiz-box{
    width:100%; max-width:700px; background:#1e293b; padding:24px; border-radius:16px;
    box-shadow:0 8px 28px rgba(0,0,0,0.4); animation:fadeIn 1s ease;
  }
  @keyframes fadeIn { from{opacity:0;transform:translateY(20px);} to{opacity:1;transform:none;} }

  h1{text-align:center; margin-bottom:16px; color:#38bdf8;}

  .question{
    font-size:20px; margin-bottom:12px; font-weight:600;
    animation: slideIn .5s ease;
  }
  @keyframes slideIn {from{opacity:0; transform:translateX(-20px);} to{opacity:1; transform:none;}}

  .option{
    background:#334155; padding:12px; border-radius:10px; margin:10px 0; cursor:pointer;
    transition:.25s; border:2px solid transparent;
  }
  .option:hover{ background:#475569; }

  .option.correct{ border-color:#4ade80; background:#14532d; }
  .option.wrong{ border-color:#f87171; background:#7f1d1d; }

  #nextBtn{
    margin-top:20px; width:100%; padding:12px; border:none;
    border-radius:10px; background:#38bdf8; color:#0f172a; font-size:18px;
    cursor:pointer; display:none; font-weight:700;
  }

  #scoreBox{
    display:none; text-align:center;
    animation:fadeIn .8s ease;
  }
  #scoreBox h2{ color:#38bdf8; }
  #grade{
    font-size:32px; margin-top:10px; font-weight:700;
  }
</style>
</head>
<body>
<div class="quiz-box">
  <h1>Cyber Safety Quiz</h1>
  <div id="quizArea">
    <div id="question" class="question"></div>
    <div id="options"></div>
    <button id="nextBtn">Next</button>
  </div>
  <div id="scoreBox">
    <h2>Your Score:</h2>
    <div id="score"></div>
    <div id="grade"></div>
  </div>
</div>

<script>
const questions=[
  {q:"What should you do if you receive a message from an unknown sender?", o:["Reply immediately","Ignore or report it","Click all links"], a:1},
  {q:"Which password is strongest?", o:["123456","yourname2020","G!7d@9#Lm"], a:2},
  {q:"Phishing emails often try to make you feel...?", o:["Relaxed","Rushed or scared","Sleepy"], a:1},
  {q:"Before clicking a link, you should...", o:["Hover to check the URL","Click first then think","Share with friends"], a:0},
  {q:"What should you never share online?", o:["Favorite food","Personal passwords","Hobby"], a:1},
  {q:"A secure website usually starts with...", o:["http://","https://","www://"], a:1},
  {q:"If a website looks suspicious, you should...", o:["Enter fake info","Leave immediately","Refresh it a lot"], a:1},
  {q:"What is cyberbullying?", o:["Healthy jokes","Online harassment","Computer programming"], a:1},
  {q:"Two-factor authentication makes accounts...", o:["Less secure","More secure","Useless"], a:1},
  {q:"If your friend’s account sends weird links, it means...", o:["They are joking","Their account may be hacked","You should click it"], a:1}
];

let index=0, score=0;

const qBox=document.getElementById("question");
const optBox=document.getElementById("options");
const nextBtn=document.getElementById("nextBtn");
const scoreBox=document.getElementById("scoreBox");
const quizArea=document.getElementById("quizArea");

function loadQ(){
  const q=questions[index];
  qBox.textContent=(index+1)+". "+q.q;
  optBox.innerHTML="";
  q.o.forEach((opt,i)=>{
    const div=document.createElement("div");
    div.className="option";
    div.textContent=opt;
    div.onclick=()=>select(i, div);
    optBox.appendChild(div);
  });
}

function select(i, clicked){
  const q=questions[index];
  const all=document.querySelectorAll('.option');
  all.forEach(o=>o.style.pointerEvents='none');
  if(i===q.a){ clicked.classList.add('correct'); score++; }
  else clicked.classList.add('wrong');
  nextBtn.style.display="block";
}

nextBtn.onclick=()=>{
  index++;
  if(index<questions.length){
    nextBtn.style.display="none";
    loadQ();
  } else finish();
};

function finish(){
  quizArea.style.display='none';
  scoreBox.style.display='block';
  document.getElementById("score").textContent = `You scored ${score} / 10`;

  let grade="";
  if(score>=9) grade="A+ Excellent!";
  else if(score>=7) grade="B Good Job!";
  else if(score>=5) grade="C Keep Learning!";
  else grade="D Needs Improvement";

  document.getElementById("grade").textContent = grade;
}

loadQ();
</script>

</body>
</html>
